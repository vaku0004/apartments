<h1>Hi</h1>
<body>
	<picture>
  <!-- Изображение для экранов шириной более 2560px -->
  <source srcset="/images/apartment2560.jpg" media="(min-width: 2560px)">
  
  <!-- Изображение для экранов шириной более 1920px -->
  <source srcset="/images/apartment1920.jpg" media="(min-width: 1920px)">
  
  <!-- Изображение для экранов шириной более 1440px -->
  <source srcset="../images/apartment1440.jpg" media="(min-width: 1440px)">
  
  <!-- Изображение для экранов шириной более 960px -->
  <source srcset="/images/apartment960.jpg" media="(min-width: 960px)">
  
  <!-- Изображение для мобильных устройств с максимальной шириной 960px -->
  <source srcset="/images/apartment-mob.jpg" media="(max-width: 959px)">
  
  <!-- Изображение по умолчанию (для браузеров, не поддерживающих элемент picture) -->
  <img src="../images/apartment960.jpg" alt="Описание">
</picture>
<picture>
  <!-- Изображение для экранов шириной более 2560px -->
  <source srcset="../images/apartment2560.jpg" media="(min-width: 2560px)">
  
  <!-- Изображение для экранов шириной более 1920px -->
  <source srcset="/images/apartment1920.jpg" media="(min-width: 1920px)">
  
  <!-- Изображение для экранов шириной более 1440px -->
  <source srcset="/images/apartment1440.jpg" media="(min-width: 1440px)">
  
  <!-- Изображение для экранов шириной более 960px -->
  <source srcset="/images/apartment960.jpg" media="(min-width: 960px)">
  
  <!-- Изображение для мобильных устройств с максимальной шириной 960px -->
  <source srcset="../images/apartment-mob.jpg" media="(max-width: 959px)">
  
  <!-- Убран атрибут src, так как браузер будет автоматически выбирать изображение из srcset -->
  <img alt="Описание">
</picture>
<img
  srcset="
    /images/apartment2560.jpg 2560w,
    /images/apartment1920.jpg 1920w,
    /images/apartment1440.jpg 1440w,
    /images/apartment960.jpg 960w,
    /images/apartment-mob.jpg 959w
  "
  sizes="(min-width: 2560px) 2560px,
         (min-width: 1920px) 1920px,
         (min-width: 1440px) 1440px,
         (min-width: 960px) 960px,
         100vw"
  alt="Описание"
/>

</body>
